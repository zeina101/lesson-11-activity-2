<!DOCTYPE html>
    <head>
        <title>Float on Image - Border Radius</title>
    <style>
        img#ImageLeft {
            float: left;
            width: 200px;
            border: 7px ridge rgb(140, 140, 253);
            border-radius: 10px;
        } 

        img#ImageRight {
            float: right;
            width: 200px;
            border: 7px ridge rgb(240, 0, 0);
            border-radius: 800px;
                              
        }
    </style>
    </head>
    <body>
        <center>
            <h2>Float Right and Float Left</h2>
            <img id="ImageLeft" src="ImageLeft.jpg"> 

            <img id="ImageRight" src="ImageRight.jpg">

            <p>Chill Guy and Anger are total opposites. I prefer Chill Guy.</p>
        </center>
    </body>
